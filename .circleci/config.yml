version: 2.1
jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Hello
  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo WORLD
  my-name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo $MY_NAME

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  first-workflow:
    jobs:
      - print-hello
      - print-world:
          requires: 
            - print-hello
